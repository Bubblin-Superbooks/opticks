<div class="leaf flex"><div class="inner justify"><h3>Defin. Viii.</h3><p class="  start-chapter"><em>The Colours of Homogeneal Lights, I call Primary, Homogeneal and Simple; and those of Heterogeneal Lights, Heterogeneal and Compound.</em> For these are always compounded of the colours of Homogeneal Lights; as will appear in the following Discourse.</p><p><em>AXIOMS.</em></p></div> </div>
