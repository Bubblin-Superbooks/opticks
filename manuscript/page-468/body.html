<div class="leaf flex"><div class="inner justify"><h3>Definition.</h3><p class="  start-chapter"><em>The returns of the disposition of any Ray to be reflected I will call its</em> Fits of easy Reflexion, <em>and those of its disposition to be transmitted its</em> Fits of easy Transmission, <em>and the space it passes between every return and the next return, the</em> Interval of its Fits.</p></div> </div>
